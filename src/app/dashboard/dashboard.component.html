<div *ngIf="user">

    Este es el rut: {{ user.rut_str }}
    <br>
    Este es la clave: {{ user.contrasena_str }}
    <br>
    Este es el rol: {{ user.idtiporol_str }}

  <button (click)="logout()">Logout</button>

</div>
