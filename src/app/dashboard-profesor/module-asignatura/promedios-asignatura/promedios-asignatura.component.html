<div *ngIf="datos && datos.length === 2" class="card-container">
  <ng-container *ngFor="let dato of datos">
    <div class="card">
      <div class="card-header">
        <span class="card-title">{{dato.Tipo}}</span>
      </div>
      <div class="card-content">
        <p>{{ dato.Registro }}<span class="percent-symbol" *ngIf="dato.Tipo==='Asistencia'">%</span></p>
      </div>
    </div>
  </ng-container>
</div>
